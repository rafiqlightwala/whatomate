name: Release Branch Docker Deploy

on:
  push:
    branches:
      - release
  workflow_dispatch:

concurrency:
  group: release-branch-caprover
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_REPO: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/whatomate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Compute image tags
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          echo "IMAGE_TAG_SHA=${IMAGE_REPO}:release-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          echo "IMAGE_TAG_LATEST=${IMAGE_REPO}:release-latest" >> "$GITHUB_ENV"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.captain
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_TAG_SHA }}
            ${{ env.IMAGE_TAG_LATEST }}

      - name: Deploy image to CapRover
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: ${{ secrets.CAPROVER_SERVER }}
          app: ${{ secrets.CAPROVER_APP_NAME }}
          token: ${{ secrets.CAPROVER_APP_TOKEN }}
          image: ${{ env.IMAGE_TAG_SHA }}

